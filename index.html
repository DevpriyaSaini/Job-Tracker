cd<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="saini.css">
</head>
<body>
    <div class="heading">
    <h1>Hello, Divyakant Saini</h1>
    <h3>I am your job tracker</h3>
    <h1>Job Tracker</h1>
    </div>
    <form id="jobForm">
        <input type="text" id="jobTitle" placeholder="Job Title" required>
        <input type="number" id="salary" placeholder="Order value" required>
        <input type="date" id="date" required>
        <button type="submit">Add Job</button>
    </form>
    <input type="text" id="searchBar" placeholder="Search by Job Title" onkeyup="searchJobs()">
    <div class="line"></div>
    <ul id="jobList"></ul>
   
    

    <script src="script.js"></script>
</body>
</html>
